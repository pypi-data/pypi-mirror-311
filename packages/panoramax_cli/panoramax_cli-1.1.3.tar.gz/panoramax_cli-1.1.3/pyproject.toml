[project]
name = "panoramax_cli"
authors = [
    {name = "Antoine Desbordes", email = "antoine.desbordes@gmail.com"},
	{name = "Adrien PAVIE", email = "panieravide@riseup.net"},
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "typer ~= 0.12",
    "rich ~= 13.8",
    "tomli ~= 2.0.1",
    "tomli-w ~= 1.1.0",
    "qrcode ~= 8.0",
    "geopic-tag-reader == 1.3.3",
    "packaging ~= 24.1",
    "httpx ~= 0.27.2",
    "tenacity>=9.0.0",
]
requires-python = ">=3.9"

[project.urls]
Home = "https://gitlab.com/panoramax/clients/cli"

[project.scripts]
panoramax_cli="panoramax_cli.main:app"

[project.optional-dependencies]
dev = [
    "black ~= 24.10.0",
    "mypy ~= 1.12.0",
    "pytest ~= 8.3",
	"testcontainers ~= 4.8",
    "pytest-datafiles ~= 3.0.0",
    "pre-commit ~= 3.3",
    "respx ~= 0.21.1", 
]
build = ["flit ~= 3.8.0"]

build-binary = ["pyinstaller ~= 6.3.0"]

docs = ["mkdocs-material ~= 9.5.21"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--ignore=pyinstaller",
    "--doctest-modules",
]

[build-system]
requires = ["flit_core ~= 3.8,<4"]
build-backend = "flit_core.buildapi"
