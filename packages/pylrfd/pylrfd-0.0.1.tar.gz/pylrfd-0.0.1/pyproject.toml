[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pylrfd"
version = "0.0.1"
authors = [
  { name="Ronald Grefhorst", email="ronald@rgde.be" },
]
description = "A package for defining LRFD (Load and resistance factor design) base design codes"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
]

[project.urls]
Homepage = "https://github.com/Grefron/pylrfd"
Issues = "https://github.com/Grefron/pylrfd/issues"
