[build-system]
requires = ["hatchling", "hatch-vcs", "requests"]
build-backend = "hatchling.build"


[project]
name = "panda-common"
dynamic = ["version"]
description = " PanDA Common Package"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    { name = "PanDA Team", email = "panda-support@cern.ch" },
]
dependencies = [
    "configparser",
    "pytz",
    "requests",
    "stomp.py >=8.1.2",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://panda-wms.readthedocs.io/en/latest/"


[tool.hatch.version]
path = "PandaPkgInfo.py"
pattern = "release_version = \"(?P<version>[^\"]+)\""


[tool.hatch.build]
directory = "dist"


[tool.hatch.build.targets.wheel]
exclude = ["*.template"]
packages = ["pandacommon"]


[tool.hatch.build.targets.wheel.shared-data]
"templates/panda_common.cfg.rpmnew" = "etc/panda/panda_common.cfg.rpmnew"
"tools/panda_common-install_igtf_ca" = "bin/panda_common-install_igtf_ca"


[tool.hatch.build.targets.wheel.hooks.custom]
path = "package/hatch_build.py"


[tool.hatch.build.targets.sdist]
exclude = [
    ".github",
    ".idea"
]

[tool.black]
line-length=160

[tool.autopep8]
# https://pypi.org/project/autopep8/#pyproject-toml
max_line_length = 160
ignore = ["E501", "W6"]
in-place = true
recursive = true
aggressive = 3

[tool.pylint]
max-line-length = 160
[tool.pylint.'MESSAGES CONTROL']
disable = [
    "C0209",
    "R0902",
    "R0913",
    "R0914", #  R0914: Too many local variables
]

[tool.isort]
profile = "black"