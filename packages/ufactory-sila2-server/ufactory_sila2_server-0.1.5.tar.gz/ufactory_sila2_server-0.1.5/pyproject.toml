[project]
name = "ufactory_sila2_server"
version = "0.1.5"
requires-python = ">=3.8"
dependencies = [
    "sila2",
    "typer",
    "xArm-Python-SDK"
]

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ufactory_sila2_server*"]

[tool.setuptools.package-data]
"ufactory_sila2_server.generated" = [
    "*/*.sila.xml",
    "*/*.proto",
]
