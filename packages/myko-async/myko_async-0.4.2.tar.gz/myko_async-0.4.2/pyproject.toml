[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "myko-async"
version = "0.4.2"
dependencies = [
  "aiohttp",
  "beautifulsoup4",
]
requires-python = ">=3.10"
authors = [
  {name = "Chris Dohmen", email = "chris.dohmen11@gmail.com"}
]
maintainers = [
  {name = "dvd604", email = ""}
]
description = "Talk to the Myko API asynchronously"
readme = "README.rst"
license = {file = "LICENSE.txt"}
keywords = ["Myko"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-mock",
  "pytest-cov",
  "pytest-aioresponses",
  "anyio",
]
cli = [
  "click",
]

[project.urls]
Repository = "https://github.com/Expl0dingBanana/hubspace-async"
Changelog = "https://github.com/Expl0dingBanana/hubspace-async/CHANGELOG.md"
