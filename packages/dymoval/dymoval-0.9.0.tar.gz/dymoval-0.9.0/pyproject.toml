[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "dymoval"
version = "0.9.0"
requires-python = ">=3.10"
dependencies = [
    "pandas",
    "matplotlib",
    "scipy",
    "control",
    "numpy",
    "tomli",
    "h5py",
    "typing_extensions",
]
authors = [
    { name = "Ubaldo Tiberi", email = "ubaldo.tiberi@gmail.com" },
    { name = "Ubaldo Tiberi", email = "ubaldo.tiberi@volvo.com" },
]
description = "Dymoval is a Python package for analyzing measurements data and validate models."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
keywords = [
    "data-analysis",
    "modeling",
    "model validation",
    "dataset",
    "data",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
build = [
    "pdm",
]
dev = [
    "sphinx",
    "furo",
    "sphinx-toolbox",
    "sphinx-autodoc-typehints",
    "pytest",
    "mypy",
    "ruff",
    "coverage",
    "grayskull",
]

[project.urls]
Homepage = "https://github.com/ubaldot/dymoval"
Documentation = "https://ubaldot.github.io/dymoval/"
"Bug Tracker" = "https://github.com/ubaldot/dymoval/issues"

[tool.ruff]
target-version = "py310"
line-length = 79
exclude = [
    "manual_tests",
    "docs",
    "src/dymoval_tutorial",
    ".*",
]

[tool.ruff.lint]
select = [
    "F",
    "I",
]
ignore = [
    "F403",
    "F405",
    "E501",
    "W291",
    "E203",
]

[tool.mypy]
python_version = "3.12"
disallow_untyped_defs = true
show_error_codes = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "dataset",
    "validation",
    "utils",
    "config",
]

[tool.pytest.ini_options]
norecursedirs = [
    "manual_tests",
]
markers = [
    "plots: marks SLOW plot tests (deselect with '-m \"not plots\"')",
    "open_tutorial: marks the open_tutorial (which opens VSCode all the times)",
]
