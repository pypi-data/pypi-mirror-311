[tool.poetry]
name = "happy_core"
version = "0.1.0"
description = "A boilerplate utility package"
authors = ["alaamer12 <ahmedmuhmmed239@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pyjwt = "^2.6.0"
pytz = "^2022.7.1"
pillow = "^9.4.0"
pydub = "^0.25.1"
aiofiles = "^22.1.0"
loguru = "^0.7.0"
moviepy = "^1.0.3"
uuid-utils = "^0.9.0"
psutil = "^6.1.0"

[tool.poetry.group.dev.dependencies]
twine = "^5.1.1"
pytest-asyncio = "^0.24.0"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core >=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
ulid = ["uuid_utils"]
jorunal = ["pandas"]