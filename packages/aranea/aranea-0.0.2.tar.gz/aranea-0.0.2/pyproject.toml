[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = true
name = "aranea"
version = "0.0.2"
description = "Aranea is an automated architecture analysis tool for parsing a car architecture from a PDF file."
license = "MIT"
authors = [
    "Thorben Carl <thorben.carl@uni-ulm.de>",
    "Jonathan Heitzmann <jonathan.heitzmann@uni-ulm.de>",
    "Johannes Kortmann <johannes.kortmann@uni-ulm.de>",
    "David Sievers <david.sievers@uni-ulm.de>",
    "Johannes Sonn <johannes.sonn@uni-ulm.de>",
]
maintainers = []
readme = "README.md"
homepage = "https://www.uni-ulm.de/in/fakultaet/studium/inf-mi/studienplanung-se/apse/#c914734"
repository = "https://gitlab.uni-ulm.de/se/mbti/automated-architecture-analysis"
documentation = "https://674c8e49-0742-43e3-bf6f-def680a9d585.ul.bw-cloud-instance.org"
keywords = [
    "UUlm",
    "SE",
    "MBTI",
    "Aranea",
    "Architecture",
    "Analysis",
    "Tool",
    "PDF",
    "Parsing",
    "Car",
    "Automated",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Natural Language :: English",
    "Natural Language :: German",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Security",
]
packages = [
    { include = "aranea", from = "src" },
    { include = "cli", from = "src" },
]
include = []
exclude = [
    ".gitlab/",
    "docs/",
    "tests/",
    ".gitlab-ci.yml",
]

[tool.poetry.dependencies]
python = "^3.13.0"
dataclasses = "^0.6"
numpy = "^2.1.2"
PyMuPDF = "^1.24.11"
shapely = "^2.0.6"
jsonschema = "^4.23.0"
pydantic-xml = "^2.13.1"
lark = "^1.2.2"
pydantic = "2.9.2"
mako = "^1.3.6"
click = "^8.1.7"
tomli = "^2.1.0"
tomli-w = "^1.1.0"
pydantic-extra-types = "^2.10.0"
deepmerge = "^2.0"
defusedxml = "^0.7.1"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-timeout = "^2.3.1"
pylint = "^3.3.1"
pylint-gitlab = "^2.0.1"
mypy = "^1.13.0"
mypy-gitlab-code-quality = "^1.1.0"
lxml = "^5.3.0"
bandit = "^1.7.10"
codespell = "^2.3.0"

[tool.poetry.group.gui]
optional = true

[tool.poetry.group.gui.dependencies]
PyQt6 = "^6.7.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.1"
sphinx-versioned-docs = "^1.4"
sphinx-click = "^6.0.0"

[tool.poetry.group.developing]
optional = true

[tool.poetry.group.developing.dependencies]
black = "^24.10.0"

[tool.poetry.urls]
Issues = "https://gitlab.uni-ulm.de/se/mbti/automated-architecture-analysis/-/issues"

[tool.poetry.scripts]
aranea = "cli.main:cli"

[tool.pytest.ini_options]
testpaths = "tests"
pythonpath = "src"
junit_suite_name = "aranea-test-suite"
log_cli = false
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s %(levelname)s %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
log_file = "tests/pytest.log"
log_file_level = "DEBUG"
log_file_format = "%(asctime)s %(levelname)s [%(name)s] %(message)s"
log_file_date_format = "%Y-%m-%d %H:%M:%S"
addopts = "--junitxml=./tests/pytest_report.xml --cov=src --cov-report=html:./tests/coverage --cov-report=xml:./tests/coverage.xml --cov-report=term-missing --cov-branch --cov-fail-under=80 --showlocals"

[tool.pylint.main]
fail-under = 9.0
ignore = [
    "CVS",
]
ignore-patterns = [
    "^\\.#",
]
jobs = 1
limit-inference-results = 100
persistent = true
py-version = "3.13"
suggestion-mode = true

[tool.pylint.basic]
argument-naming-style = "snake_case"
attr-naming-style = "snake_case"
bad-names = [
    "foo",
    "bar",
    "baz",
    "toto",
    "tutu",
    "tata",
]
class-attribute-naming-style = "any"
class-const-naming-style = "UPPER_CASE"
class-naming-style = "PascalCase"
const-naming-style = "UPPER_CASE"
docstring-min-length = -1
function-naming-style = "snake_case"
good-names = [
    "i",
    "j",
    "k",
    "ex",
    "Run",
    "_",
]
inlinevar-naming-style = "any"
method-naming-style = "snake_case"
module-naming-style = "snake_case"
no-docstring-rgx = "^_"
property-classes = [
    "abc.abstractproperty",
]
variable-naming-style = "snake_case"

[tool.pylint.classes]
defining-attr-methods = [
    "__init__",
    "__new__",
    "setUp",
    "asyncSetUp",
    "__post_init__",
]
exclude-protected = [
    "_asdict",
    "_fields",
    "_replace",
    "_source",
    "_make",
    "os._exit",
]
valid-classmethod-first-arg = [
    "cls",
]
valid-metaclass-classmethod-first-arg = [
    "mcs",
]

[tool.pylint.design]
max-args = 5
max-attributes = 7
max-bool-expr = 5
max-branches = 12
max-locals = 15
max-parents = 7
max-positional-arguments = 5
max-public-methods = 20
max-returns = 6
max-statements = 50
min-public-methods = 2

[tool.pylint.exceptions]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
]

[tool.pylint.format]
ignore-long-lines = "^\\s*(# )?<?https?://\\S+>?$"
indent-after-paren = 4
indent-string = "    "
max-line-length = 100
max-module-lines = 1000

[tool.pylint.imports]
known-third-party = [
    "enchant",
]

[tool.pylint.logging]
logging-format-style = "old"
logging-modules = [
    "logging",
]

[tool.pylint."messages control"]
confidence = [
    "HIGH",
    "CONTROL_FLOW",
    "INFERENCE",
    "INFERENCE_FAILURE",
    "UNDEFINED",
]
disable = [
    "raw-checker-failed",
    "bad-inline-option",
    "locally-disabled",
    "file-ignored",
    "suppressed-message",
    "useless-suppression",
    "deprecated-pragma",
    "use-symbolic-message-instead",
    "use-implicit-booleaness-not-comparison-to-string",
    "use-implicit-booleaness-not-comparison-to-zero",
]

[tool.pylint.method_args]
timeout-methods = [
    "requests.api.delete",
    "requests.api.get",
    "requests.api.head",
    "requests.api.options",
    "requests.api.patch",
    "requests.api.post",
    "requests.api.put",
    "requests.api.request",
]

[tool.pylint.miscellaneous]
notes = [
    "FIXME",
    "XXX",
    "TODO",
]

[tool.pylint.refactoring]
max-nested-blocks = 5
never-returning-functions = [
    "sys.exit",
    "argparse.parse_error",
]
suggest-join-with-non-empty-separator = true

[tool.pylint.reports]
evaluation = "max(0, 0 if fatal else 10.0 - ((float(5 * error + warning + refactor + convention) / statement) * 10))"
score = true

[tool.pylint.similarities]
ignore-comments = true
ignore-docstrings = true
ignore-imports = true
ignore-signatures = true
min-similarity-lines = 4

[tool.pylint.spelling]
max-spelling-suggestions = 4
spelling-ignore-comment-directives = "fmt: on,fmt: off,noqa:,noqa,nosec,isort:skip,mypy:"

[tool.pylint.typecheck]
contextmanager-decorators = [
    "contextlib.contextmanager",
]
ignore-none = true
ignore-on-opaque-inference = true
ignored-checks-for-mixins = [
    "no-member",
    "not-async-context-manager",
    "not-context-manager",
    "attribute-defined-outside-init",
]
ignored-classes = [
    "optparse.Values",
    "thread._local",
    "_thread._local",
    "argparse.Namespace",
]
missing-member-hint = true
missing-member-hint-distance = 1
missing-member-max-choices = 1
mixin-class-rgx = ".*[Mm]ixin"

[tool.pylint.variables]
allow-global-unused-variables = true
callbacks = [
    "cb_",
    "_cb",
]
dummy-variables-rgx = "_+$|(_[a-zA-Z0-9_]*[a-zA-Z0-9]+?$)|dummy|^ignored_|^unused_"
ignored-argument-names = "_.*|^ignored_|^unused_"
redefining-builtins-modules = [
    "six.moves",
    "past.builtins",
    "future.builtins",
    "builtins",
    "io",
]

[tool.mypy]
strict = true
packages = [
    "src",
    "tests",
]
ignore_missing_imports = true
plugins = [
    "pydantic_xml.mypy",
]

[tool.bandit]

[tool.black]
line-length = 100

[tool.codespell]
skip = "./.venv,./tests/coverage,./docs/build/*.js,./docs/build/*.css,./docs/build/*.svg,./poetry.lock,./gl-sbom-pypi-poetry*,./tests/test_data"
summary = true
count = true
quiet-level = 2
check-filenames = true
check-hidden = false
before-context = 1
after-context = 1

[tool.aranea]
output_dir = "./"
drawio_path = "/Applications/draw.io.app/Contents/MacOS/draw.io"
log_level = "DEBUG"

[tool.aranea.p2g]
ecu_min_height = 15
ecu_max_height = 21
xor_min_height = 10
obd_min_height = 8
obd_max_height = 9
obd_min_width = 27
obd_max_width = 28
obd_color = "#99ccff"
