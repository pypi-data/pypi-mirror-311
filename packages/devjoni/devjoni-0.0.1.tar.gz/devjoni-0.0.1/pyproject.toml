
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "devjoni"
version = "0.0.1"
authors = [
  { name="DEV Joni", email="solutions@devjoni.com" },
]
description = "A meta package for DEV Joni"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

keywords = ["devjoni"]

[project.urls]
"Homepage" = "https://github.com/devjonix/devjoni-meta"
