[project]
name = "sqlalchemy-sessionload"
description = "SQLAlchemy load option that loads only from persisted session instances"
authors = [
    { name = "Jan Vollmer", email = "jan@vllmr.dev" },
]
dependencies = [
    "sqlalchemy>=2.0.0",
]
requires-python = ">=3.9"
readme = "README.md"
keywords = [
    "sqlalchemy",
    "session",
    "loader",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
]
dynamic = []
version = "1.1.0.post1"

[project.license]
file = "LICENSE"

[project.urls]
Source = "https://github.com/jvllmr/sqlalchemy-sessionload"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
ignore_package_warnings = [
    "pre-commit",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts]
test = "pytest"
cov = "pytest --cov --cov-report=xml"
benchmark = "pytest --benchmark-json benchmark.json"
post_install = "pre-commit install"

[tool.pycln]
all = true

[tool.mypy]
python_version = "3.9"
files = [
    "src/sqlalchemy_sessionload",
    "tests",
]
plugins = [
    "sqlalchemy.ext.mypy.plugin",
]

[tool.pyaphid]
forbidden = [
    "print",
]

[tool.ruff.lint]
ignore = [
    "E731",
]

[dependency-groups]
dev = [
    "black>=23.12.0",
    "mypy>=1.7.1",
    "ruff>=0.1.8",
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "isort>=5.13.1",
    "pycln>=2.4.0",
    "pyaphid>=0.3.1",
    "pre-commit>=3.5.0",
    "faker>=21.0.0",
    "pytest-benchmark>=4.0.0",
    "sqlalchemy-utils>=0.41.1",
    "nox>=2023.4.22",
    "types-sqlalchemy-utils>=1.1.0",
]
