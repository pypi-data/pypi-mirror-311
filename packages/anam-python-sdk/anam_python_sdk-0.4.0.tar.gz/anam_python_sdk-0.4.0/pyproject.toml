[tool.poetry]
name = "anam-python-sdk"
version = "0.4.0"
description = "An unofficial package to interact with Anam's Avatar engine."
authors = ["Quinten Rosseel <quinten@anam.ai>"]
readme = "README.md"
license = "MIT"
homepage = "https://www.anam.ai"
repository = "https://github.com/anam-org/python-sdk"
packages = [{include = "anam_python_sdk"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0" # Numpy is pretty specific on the supported Python environments.
requests = "^2.32.3"
python-dotenv = "^1.0.1"

[tool.poetry.group.webrtc]
optional = true

[tool.poetry.group.webrtc.dependencies]
aiortc = "1.9.0"
aiohttp = "^3.10.5"
websockets = "^13.0.1"
sounddevice = "^0.5.0"
numpy = "^2.1.1"

[tool.poetry.group.livekit]
optional = true

[tool.poetry.group.livekit.dependencies]
livekit-api = "^0.7.0"
livekit = "^0.14.0"
livekit-agents = "^0.8.10"
livekit-plugins-deepgram = "^0.6.6"
livekit-plugins-openai = "^0.8.1"
livekit-plugins-silero = "^0.6.4"
opencv-python = "^4.10.0.84"

[tool.poetry.dev-dependencies]
pytest = "*"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocstrings = {extras = ["python"], version = "^0.26.1"}
mkdocs-material = "^9.5.36"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Optional dependencies
# Install with `poetry install --with livekit` or `poetry install --with webrtc`
[tool.poetry.extras]
livekit = ["livekit-api", "livekit", "livekit-agents", "livekit-plugins-deepgram", "livekit-plugins-openai", "livekit-plugins-silero", "opencv-python"]
webrtc = ["aiortc", "aiohttp", "websockets"]