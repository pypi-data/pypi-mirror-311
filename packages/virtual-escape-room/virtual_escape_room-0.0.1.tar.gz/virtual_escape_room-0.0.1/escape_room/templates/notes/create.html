{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Note{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
      <h2 class="text-center mb-4">Create new note</h2>
      <form method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input name="title" id="title" value="{{ request.form['title'] }}" placeholder="Enter the title" required>
        </div>
        <div class="mb-3">
          <label for="body">Body</label>
          <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
        </div>
        <input type="hidden" name="back_from_notes" value="1">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
  </div>
</div>
{% endblock %}
