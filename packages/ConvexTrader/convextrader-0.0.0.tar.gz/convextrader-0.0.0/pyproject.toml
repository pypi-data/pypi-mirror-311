[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ConvexTrader"
version = "0.0.0"
description = "A package for portfolio optimization using convex optimization"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
    { name = "Your Name", email = "ljdavis27@amherst.edu" }
]
keywords = ["portfolio optimization", "convex optimization", "finance"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/ACquantclub/Applications-of-Convex-Optimization"
Repository = "https://github.com/ACquantclub/Applications-of-Convex-Optimization"

[tool.pre-commit]
config = ".pre-commit-config.yaml"

[tool.black]
line-length = 88
target-version = ["py311"]
exclude = '''
/(
    \.direnv
    | \.eggs
    | \.git
    | \.hg
    | \.ipynb_checkpoints
    | \.mypy_cache
    | \.nox
    | \.pytest_cache
    | \.ruff_cache
    | \.tox
    | \.env
    | \.svn
    | __pypackages__
    | _build
    | buck-out
    | build
    | dist
    | venv
    | docs/source/conf\.py
    | data/scrape\.py
    | tests/conftest\.py
)/
'''
