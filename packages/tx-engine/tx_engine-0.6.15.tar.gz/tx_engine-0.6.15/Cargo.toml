[package]
name = "chain-gang"
version = "0.6.15"
description = "This is a library that enables monitoring of multiple blockchains (BTC, BCH, BSV)."
# repository = "https://github.com/brentongunning/rust-sv"
authors = ["Arthur Gordon <a.gordon@nchain.com>"]
keywords = ["bitcoin", "sv", "cash", "crypto"]
license = "MIT"
edition = "2021"

[dependencies]
byteorder = "1.2"
dns-lookup = "2.0.4"
hex = "0.4.3"
linked-hash-map = "0.5"
log = { version = "0.4.22", features = ["max_level_trace", "release_max_level_warn"] }
db-key = "0.0.5"

# Crypto
murmur3 = "0.5.2"
num-bigint = "0.4.6"
num-traits = "0.2"
rand = "0.8.5"
ripemd = "0.1.3"
sha1 = "0.10.6"
sha2 = "0.10.8"
k256 = { version = "0.13.4", features = ["alloc", "arithmetic", "digest", "ecdsa", "once_cell", "pkcs8", "precomputed-tables", "schnorr",
    "sha2", "sha256", "signature", "std"]}
snowflake = "1.3"
hmac = "0.12.1"
base58 = "0.2.0"
pbkdf2 = "0.12.2"

# Used by the interface feature
serde = { version = "1.0.203", features = ["derive"], optional = true }
serde_json = { version = "1.0.117", optional = true }
reqwest = { version = "0.12.9", features = ["json"], optional = true }
anyhow = { version = "1.0.92", optional = true }
async-mutex = { version = "1.4.0", optional = true }
async-trait = { version = "0.1.83", optional = true }

# For python feature
pyo3 = { version = "0.22.5", optional = true }
regex = "^1.5.5"
lazy_static = "1.5.0"
rand_core = "0.6.4"
typenum = "^1.14"

[lib]
name = "chain_gang"
crate-type = ["cdylib", "lib"]


[profile.release]
opt-level = "s"     # Optimize for size over speed
lto = true          # Enable link-time optimizations to shrink binary

["features"]
default = ["dep:serde", "dep:serde_json"]
interface = ["dep:serde", "dep:serde_json", "dep:reqwest", "dep:anyhow", "dep:async-mutex", "dep:async-trait"]
python = ["dep:serde", "dep:serde_json", "dep:pyo3"]
