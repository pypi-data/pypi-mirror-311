[metadata]
name = lighthouse-dev
description = Data observability made easy.
long_description_content_type = text/markdown
long_description = file: README.md
version = 0.0.1dev0
author = Mihir Trivedi
author_email = mtrivedi50@gmail.com
license = Apache-2.0
license_files = LICENSE
platforms = unix, linux, osx, win32
classifiers = 
	Programming Language :: Python :: 3.12

[options]
packages = find_namespace:
include_package_data = True
install_requires = 
	pydantic==2.10.2
	sqlmodel==0.0.22
	pydantic-settings==2.6.1
	pydantic_core==2.27.1
	rich==13.9.4
	SQLAlchemy==2.0.36
python_requires = >=3.11
zip_safe = no

[options.extras_require]
dev = 
	mypy>=1.11
	pytest>=7
	mkdocs==1.6.1
	mkdocs-material==9.5.39
	sqlalchemy2-stubs==0.0.2a38
	pre-commit==3.8.0
	twine==5.1.1
	build==1.2.2.post1

[flake8]
ignore = E124, E128
max-line-length = 88
count = true

[egg_info]
tag_build = 
tag_date = 0

