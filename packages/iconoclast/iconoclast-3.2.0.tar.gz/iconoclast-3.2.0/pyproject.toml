[project]
name = "iconoclast"
description = "Font Awesome Pro integration for Material for MkDocs"
readme = "README.md"
dynamic = []
authors = [
    { name = "celsius narhwal", email = "hello@celsiusnarhwal.dev" },
]
requires-python = ">=3.8"
dependencies = [
    "decorator>=5.1.1",
    "dict-deep>=4.1.2",
    "halo>=0.0.31",
    "importlib-metadata>=8.5.0",
    "inquirerpy>=0.3.4",
    "merge-args>=0.1.5",
    "mkdocs>=1.6.1",
    "path>=16.16.0",
    "semver>=3.0.2",
    "sgqlc>=16.4",
    "typer>=0.13.1",
    "yarl>=1.15.2",
]
version = "3.2.0"

[project.scripts]
iconoclast = "iconoclast.cli.cli:app"
icl = "iconoclast.cli.cli:app"

[project.entry-points."mkdocs.plugins"]
iconoclast = "iconoclast.plugins.main:IconoclastPlugin"
iconocards = "iconoclast.plugins.cards:IconocardsPlugin"

[dependency-groups]
docs = [
    "artwall",
    "cairosvg>=2.7.1",
    "mkdocs>=1.6.1",
    "mkdocs-material",
    "pillow>=10.4.0",
]
dev = [
    "rich-tracebacks>=1.2.1",
]

[tool.pdm.version]
source = "scm"

[tool.uv.sources.artwall]
git = "https://github.com/celsiusnarhwal/artwall"

[tool.uv.sources.mkdocs-material]
git = "https://github.com/squidfunk/mkdocs-material-insiders"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
