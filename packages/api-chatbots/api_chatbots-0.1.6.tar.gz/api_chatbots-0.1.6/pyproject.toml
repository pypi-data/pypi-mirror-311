[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "api_chatbots"
version = "0.1.6"
authors = [
    { name="Nicolas Gatien", email="nicolas.gatien6@gmail.com" },
]
description = "Facilitates interaction with API LLMs such as ChatGPT, Claude, and Gemini"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openai==1.55.0"
]

[tool.hatch.build]
exclude = [
    "venv/",
    "*.pyc",
    "__pycache__/",
]