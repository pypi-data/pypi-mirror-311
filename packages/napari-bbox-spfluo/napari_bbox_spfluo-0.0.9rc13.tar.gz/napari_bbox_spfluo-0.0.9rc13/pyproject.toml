[build-system]
requires = ["setuptools>=42.0.0", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "napari-bbox-spfluo"
dynamic = ["version"]
description = "A new layer for bounding boxes in 2+ dimensions. Fork of napari-bbox for spfluo-app needs."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "David Bauer", email = "dbauer@brc.hu" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: napari",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "numpy",
    "magicgui",
    "qtpy",
    "napari>=0.4.15",
]

[project.urls]
"Bug Tracker" = "https://github.com/bauerdavid/napari-bbox/issues"
"Documentation" = "https://github.com/bauerdavid/napari-bbox#README.md"
"Source Code" = "https://github.com/bauerdavid/napari-bbox"
"User Support" = "https://github.com/bauerdavid/napari-bbox/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.napari.manifest]
napari-bbox = "napari_bbox:napari.yaml"

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.svg", "*.qss"]

[tool.setuptools_scm]
root = "../.."

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.uv]
dev-dependencies = [
    "tox",
    "pytest",
    "pytest-cov",
    "pytest-qt",
    "napari",
    "pyqt5",
]