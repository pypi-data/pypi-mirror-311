<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入 JsonEditor 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/jsoneditor@5.32.0/dist/jsoneditor.min.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- import axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 引入 JsonEditor -->
  <script src="https://unpkg.com/jsoneditor@5.32.0/dist/jsoneditor.min.js"></script>
  <!-- 引入 socket.io -->
  <script src="https://unpkg.com/socket.io@4.7.5/client-dist/socket.io.min.js"></script>
  <style>
    #app {
      width: 100%;
      margin: auto;
    }
    /* 大屏设备样式 */
    @media (min-width: 768px) {
      #app {
        max-width: 1200px; /* 你可以根据需要调整最大宽度 */
      }
    }
    .el-main {
      background-color: #E9EEF3;
      color: #333;
    }
  </style>
  {% block style %}{% endblock %}
  <title>{% block title %}gp-host-api{% endblock %}</title>
</head>

<body>
  {% block content %}{% endblock %}
  {% block script %}{% endblock %}
</body>

</html>
