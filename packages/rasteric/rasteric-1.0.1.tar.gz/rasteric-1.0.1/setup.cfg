[metadata]
name = rasteric
version = 1.0.1
author = Thai Tran
author_email = me@tnmthai.com
description = A Comprehensive Geospatial Library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tnmthai/rasteric
project_urls = 
	Bug Tracker = https://github.com/tnmthai/rasteric/issues
	repository = https://github.com/tnmthai/rasteric
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= rasteric
packages = find:
python_requires = >=3.6

[options.packages.find]
where = rasteric

[egg_info]
tag_build = 
tag_date = 0

