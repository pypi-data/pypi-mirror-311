[build-system]
build-backend = "poetry.core.masonry.api"
requires = [ "poetry-core" ]

[tool.poetry]
name = "federleicht"
version = "0.0.0"
description = "lightweigth function decorators to cache your `pandas.DataFrame` as feather."
authors = [ "Christoph DÃ¶rrer <d-chris@web.de>" ]
readme = "README.md"
license = "MIT"
keywords = [ "cache", "feather", "pandas", "parquet", "pyarrow" ]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
exclude = [ "examples", "tests" ]

[tool.poetry.dependencies]
python = "^3.9"
pathlibutil = "^0.3.4"
pandas = { extras = [ "pyarrow" ], version = "^2.2.3" }
xxhash = { version = "^3.5.0", optional = true }

[tool.poetry.extras]
fasthash = [ "xxhash" ]

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
pytest-randomly = "^3.16.0"

[tool.poetry.group.dev.dependencies]
tox = "^4.23.2"

[tool.poetry.group.example.dependencies]
kagglehub = "^0.3.4"
matplotlib = "^3.9.2"
tabulate = "^0.9.0"
jinja2-pdoc = "^1.3.0"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
addopts = [
  "-s",
  "--color=yes",
  "--cov=federleicht",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=xml",
]

[tool.coverage.run]
omit = [ "tests/*", "examples/*" ]
