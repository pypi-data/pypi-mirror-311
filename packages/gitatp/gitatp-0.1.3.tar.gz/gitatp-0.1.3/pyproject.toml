[project]
name = "gitatp"
version = "0.1.3"
description = "Git over ATProto"
long_description = "# Git over ATProto"
long_description_content_type = "text/markdown"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "Public Domain", email = "publicdomainrelay@protonmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "atproto>=0.0.55",
    "snoop>=0.6.0",
    "pydantic>=2.10.2",
    "keyring>=25.5.0",
]

[project.scripts]
gitatp = "gitatp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
