[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "iblqt"
description = "A collection of extensions to the Qt framework."
dependencies = [
    "qtpy>=2.4.1",
    "pandas>2.0",
    "numpy",
    "pyqtgraph>=0.13.7",
]
keywords = [
    "pyqt",
    "qt",
    "pyside",
    "qtpy",
]
requires-python = ">=3.10"
readme = "README.md"
authors = [
    { name = "Florian Rau", email = "bimac@users.noreply.github.com" },
]
dynamic = []
version = "0.3.1"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/int-brain-lab/iblqt/"
Documentation = "https://int-brain-lab.github.io/iblqt/"
Repository = "https://github.com/int-brain-lab/iblqt.git"
Issues = "https://github.com/int-brain-lab/iblqt/issues"
Changelog = "https://github.com/int-brain-lab/iblqt/blob/main/CHANGELOG.md"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "iblqt/__init__.py"

[tool.pdm.dev-dependencies]
dev = [
    "iblqt[doc, lint, test, typing]",
]
doc = [
    "sphinx>=7.0.0",
    "myst-parser>=4.0.0",
    "sphinx-autodoc-typehints>=2.3.0",
    "sphinx-qt-documentation>=0.4.1",
    "sphinx-rtd-theme>=2.0.0",
]
lint = [
    "ruff>=0.6.2",
]
test = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pytest-qt>=4.4.0",
]
typing = [
    "mypy>=1.11.2",
    "pandas-stubs>=2.2.2.240807",
]
qt5 = [
    "PyQt5>=5.15.11",
    "PyQt5-stubs>=5.15.6.0",
]

[tool.ruff]
include = [
    "pyproject.toml",
    "iblqt/**/*.py",
    "tests/**/*.py",
]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
extend-select = [
    "D",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "D",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
files = [
    "iblqt/**/*.py",
    "tests/**/*.py",
]

[tool.pytest.ini_options]
addopts = "--cov=iblqt --cov-report=html --cov-report=xml"
minversion = "6.0"
testpaths = [
    "tests",
]
