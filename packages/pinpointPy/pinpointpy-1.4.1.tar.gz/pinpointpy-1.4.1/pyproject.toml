[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "pinpointPy"
description = "The pinpoint Python library"
readme = "README.md"
license = {text = "Apache License 2.0"}
requires-python = ">=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*,!=3.5.*,!=3.6.*"
keywords = [
    "pinpoint",
]
authors = [
    { name = "cd_pinpoint members", email = "dl_cd_pinpoint@navercorp.com" },
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    'Programming Language :: Python :: Implementation :: CPython',
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [

]
dynamic = ["version"]

[project.urls]
"Bug Tracker" = "https://github.com/pinpoint-apm/pinpoint-c-agentissues"
Documentation = "https://github.com/pinpoint-apm/pinpoint-c-agent/tree/dev/DOC/PY"
"Source Code" = "https://github.com/pinpoint-apm/pinpoint-c-agent"

[project.scripts]

[tool.hatch.version]

[tool.hatch.build.targets.sdist]
