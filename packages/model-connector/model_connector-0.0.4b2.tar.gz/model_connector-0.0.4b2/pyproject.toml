[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "model_connector"
version = "0.0.4b2"
authors = [
  { name="Sean McAtee", email="seanmc80@gmail.com" },
]
description = "Library for connection of TransCAD data files to Python"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
  "pandas>=1.5.3",
  "numpy",
  "rich",
]

[project.optional-dependencies]
  "dev" = [
    "pytest",
    "pytest-cov",
    "black",
    "jupyterlab"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.hatch.build]
exclude = [
    "tests/",
]