[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aio-insight"
version = "1.0.6"
description = "A Python library for asynchronous querying of Jira Insight API."
readme = "README.md"
license = { text = "Apache License 2.0" }
authors = [
    { name = "Gerd Kukemilk"}
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]
dependencies = [
    "aiofiles==24.1.0",
    "anyio==4.4.0",
    "certifi==2024.7.4",
    "h11==0.14.0",
    "httpcore==1.0.5",
    "httpx==0.27.0",
    "idna==3.7",
    "oauthlib==3.2.2",
    "six==1.16.0",
    "sniffio==1.3.1",
    "tenacity==9.0.0",
    "cachetools==5.5.0"
]

[project.urls]
"Homepage" = "https://github.com/g-rd/aio_insight"