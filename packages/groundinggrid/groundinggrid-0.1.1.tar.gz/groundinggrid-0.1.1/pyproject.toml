[tool.poetry]
name = "groundinggrid"
version = "0.1.1"
description = "Grounding Grid"
authors = ["Filip Dimitrovski <filip.dimitrovski@visiocue.com>"]

[tool.poetry.dependencies]
python = "^3.9"
openai = "*"
