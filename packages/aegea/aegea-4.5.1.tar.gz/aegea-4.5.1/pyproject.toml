[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
skip = ["scripts", "aegea/missions", "aegea/packages", "aegea/rootfs.skel.build_ami"]
skip_gitignore = true

[tool.ruff]
line-length=120
exclude=["aegea/packages", "aegea/lambdas"]

[tool.ruff.lint]
ignore=["E401", "F401"]

[tool.ruff.lint.per-file-ignores]
"test/test.py" = ["E402"]

[tool.mypy]
files = [
  "aegea"
]
check_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = ["babel.*", "boto3.*", "botocore.*", "ipwhois.*", "paramiko.*", "tweak.*", "uritemplate.*"]
ignore_missing_imports = true
