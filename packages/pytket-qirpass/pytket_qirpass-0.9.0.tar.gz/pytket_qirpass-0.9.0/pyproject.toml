[build-system]
requires = ["flit_core >=3.9.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pytket-qirpass"
authors = [{name = "Alec Edgington", email = "alec.edgington@quantinuum.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: Apache Software License"]
dynamic = ["version", "description"]
dependencies = ["llvmlite >= 0.43.0,<0.44", "pytket >= 1.35.0,<2"]

[project.urls]
Home = "https://github.com/CQCL/pytket-qirpass"

[project.optional-dependencies]
tests = ["pyqir >=0.10.6,<0.11"]
