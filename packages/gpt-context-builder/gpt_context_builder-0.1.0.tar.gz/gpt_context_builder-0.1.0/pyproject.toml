[build-system]
requires = ["setuptools>=45", "wheel", "build>=0.7.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gpt-context-builder"
version = "0.1.0"
description = "A tool for creating context blocks for ChatGPT from local files"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "masuidrive", email = "masuidrive@masuidrive.jp"}
]
dependencies = [
    "flask>=2.0.0",
    "pathspec>=0.9.0",
    "tiktoken>=0.3.0",
    "click>=8.0.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[project.urls]
Homepage = "https://github.com/masuidrive/gpt-context-builder"
Repository = "https://github.com/masuidrive/gpt-context-builder.git"

[tool.setuptools]
packages = [
    "gpt_context_builder",
    "gpt_context_builder.templates"
]
include-package-data = true

[project.scripts]
gpt-context-builder = "gpt_context_builder.cli:main"
