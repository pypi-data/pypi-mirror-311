[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PPlotly"
version = "0.0.4"
authors = [
  { name="Pritam Kalbhor", email="physics.pritam@gmail.com" },
]
description = "Wrapper project of plotly.py, extra functionalities for scientific plots"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "plotly>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/pkalbhor/pplotly"
Issues = "https://github.com/pkalbhor/pplotly/issues"

[tool.ruff]
line-length = 80  # Customize based on your project
lint.ignore = ["F401"]