[project]
name = "build123d-ease"
version = "0.1.2.2"
description = "Extensions, tools, and shortcuts to make modelling with Build123d easier"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "build123d",
    "ocp_vscode",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "pyright",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "ALL",
]

ignore = [
    "D203", # Fix warning.
    "D213", # Fix warning.
    "COM812", # Fix warning.
    "ISC001", # Fix warning.
]

[tool.ruff.lint.per-file-ignores]
"./tests/**/*.py" = [
    "S101", # Allow asserts.
]
