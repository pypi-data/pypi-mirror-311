[project]
name = "uniprot-lb"
version = "0.1.0"
description = "Parses uniprot entries (from uniprot files) and creates Uniprot objets"
authors = [
    { name = "Baptiste Riou", email = "baptiste.riou@etu.univ-lyon1.fr" },
    { name = "Lorcan Brenders", email = "lorcan.brenders@etu.univ-lyon1.fr"}
]
maintainers = [
    { name = "Guillaume Launay", email = "guillaume.launay@univ-lyon1.fr"},
    { name = "Arnaud Mary", email = "arnaud.mary@univ-lyon1.fr"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.9.2",
]

keywords = ['Protein', 'Uniprot', 'Parser', 'Bioinformatics']

[project.urls]
HomePage = "http://pedago-service.univ-lyon1.fr:2325/briou/uniprot.git"
DOWNLOAD = "http://pedago-service.univ-lyon1.fr:2325/briou/uniprot/-/archive/publish/uniprot-master.tar.gz"

