# I find this documentation helpful when editing this file:
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
authors = [
    {name = "Dr. Andreas KrÃ¼ger, DJ3EI", email = "dj3ei@famsik.de"},
]
name = "adif_io"
description = "Input and output of ADIF radio amateur log files."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["ham", "amateur radio"]
# https://pypi.org/classifiers/
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Ham Radio"
]
version = "0.5.3"

[project.urls]
Homepage = "https://gitlab.com/andreas_krueger_py/adif_io"
Repository = "https://gitlab.com/andreas_krueger_py/adif_io"
Issues = "https://gitlab.com/andreas_krueger_py/adif_io/-/issues"

[tool.isort]
profile = "black"
