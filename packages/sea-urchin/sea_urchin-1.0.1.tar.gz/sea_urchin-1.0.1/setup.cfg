[metadata]
name = sea_urchin
version = attr:sea_urchin.__version__
author = attr:sea_urchin.__author__
author_email = dgprendergast@lbl.gov
url = https://gitlab.com/electrolyte-machine/sea_urchin
description = The Electrolyte Machine is a set of Python tools to post-process trajectories from AIMD, MD and metadynamics simulations.
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Topic :: Software Development
	Topic :: Scientific/Engineering

[options]
python_requires = >=3.6
packages = find:
install_requires = file:requirements.txt

[egg_info]
tag_build = 
tag_date = 0

