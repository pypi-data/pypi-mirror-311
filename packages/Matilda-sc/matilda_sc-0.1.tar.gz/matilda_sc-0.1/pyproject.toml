[project]
name = "Matilda_sc"
version = "0.1"
description = "A multi-modal single cell sequencing analysis tool"
authors = [{name="Chunlei Liu",email="chunlei@cmri.com"}]
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PYangLab/Matilda/tree/main"
Issues = "https://github.com/PYangLab/Matilda/tree/main/issues"

[tool.hatch.build.targets.wheel]
packages = ["matilda"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

