# setup.cfg

[metadata]
name = datavisor
version = 0.2.0
description = DataVisor a tool for producing binary aggregated data packs for machine learning trainings
author = Your Name
author_email = your.email@example.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/UYousafzai/datavisor
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.7
install_requires =
    Pillow>=11.0.0
    tqdm>=4.67.1

[options.packages.find]
where = src
