[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "chinus_emotions"
version = "3.1.4"
description = "This is a chinus Python package."
requires-python = ">=3.6"
keywords = []
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License",]
dependencies = []
[[project.authors]]
name = "Chinu9653"
email = "juyoung9653@gmail.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"
encoding = "utf-8"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/juyoung9653/emotions"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
chinus_emotions = [ "data/db/emotions.db",]

[tool.setuptools.packages.find]
include = [ "chinus_emotions*",]
