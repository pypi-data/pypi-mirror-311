[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mip-utils"
dynamic = ["version"]
description = "A utility package designed to enhance workflows projects that use ticdat. "
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    {name = "Mip Wise", email = "contact@mipwise.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "ticdat==0.2.24",
    "pandas==2.1.4",
    "numpy==1.26.4"
]

[project.urls]
homepage = "https://github.com/mipwise/mip-utils"
source = "https://github.com/mipwise/mip-utils"
tracker = "https://github.com/mipwise/mip-utils/issues"

[tool.setuptools.dynamic]
version = {attr = "mip_utils.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["mip_utils"]
exclude = ["test_mip_utils"]
