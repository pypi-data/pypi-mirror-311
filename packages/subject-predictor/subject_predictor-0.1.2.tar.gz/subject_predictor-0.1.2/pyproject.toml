[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "subject-predictor"
version = "0.1.2"
description = "Text subject prediction using embedding models"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "sentence-transformers>=2.2.0",
    "numpy>=1.21.0", 
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "boto3>=1.18.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.0",
    "twine>=3.4.0"
]

[project.urls]
Homepage = "https://github.com/seekh-app/subject-classifier-package"

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
subject-predictor = "subject_predictor.cli:main"