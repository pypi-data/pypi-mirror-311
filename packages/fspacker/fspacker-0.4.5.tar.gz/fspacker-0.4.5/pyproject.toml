[project]
name = "fspacker"
version = "0.4.5"
description = "Fast & Simple Packer toolset for python."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.32.3",
    "rtoml>=0.11.0",
    "stdlib-list>=0.10.0",
    "types-requests>=2.32.0.20241016",
]

[project.scripts]
fsp = "fspacker.cli:main"

[project.entry-points."pipx.run"]
fsp = "fspacker.cli:main"

[tool.uv]
index-url = 'https://pypi.tuna.tsinghua.edu.cn/simple/'
dev-dependencies = [
    "coverage>=7.6.1",
    "mypy>=1.13.0",
    "pip>=24.2",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.7.3",
    "fspacker",
    "pyside2>=5.15.2.1",
    "pypdf>=5.1.0",
    "pandas>=2.0.3",
    "numpy>=1.24.4",
    "matplotlib>=3.7.5",
    "py7zr>=0.22.0",
    "setuptools>=75.3.0",
    "pytest-benchmark>=4.0.0",
    "pysnooper>=1.2.1",
    "black>=24.8.0",
]

[tool.uv.sources]
fspacker = { workspace = true }

[tool.ruff]
line-length = 120 # 代码最大行宽
select = [ # 选择的规则
    "F",
    "E",
    "W",
    "UP",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fspacker"]
