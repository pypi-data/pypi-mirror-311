[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name="flowx_sdk"
version="0.0.8"
authors = [
    { name="George-Goldman", email="georgegoldmanjohn.o@gmail.com" },
]
description = "the feature of blockchain"
readme = "README.md"

dependencies = [
    "termcolor==2.5.0",
    "aiohttp==3.11.7",
    "asyncio==3.4.3",
    "python-dotenv==1.0.1",
    "requests==2.32.3"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
home = "https://github.com/georgegoldman/FlowX.git"

[project.scripts]
flowx = "flowx_sdk.cli:main"