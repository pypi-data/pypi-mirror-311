[tool.poetry]
name = "docks"
version = "0.1.13"
description = "A simple automatic Dockerfile documentation generator"
authors = ["gianfaProm <gianfrancesco.angelini@prometeia.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
black = "^24.10.0"
isort = "^5.13.2"
flake8 = "^7.1.1"
twine = "^5.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
docks = "docks.cli:cli"