[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "Hamlish"
description = "HAML-ish syntax for jinja2 templates"
authors = [{name = "zoey Mae", email = "admin@barkshark.xyz"}]
keywords = ["jinja2", "templates", "haml", "html"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
requires-python = ">= 3.10"
dependencies = [
    "jinja2 >= 3.1.4",
]
dynamic = ["version"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst; charset=UTF-8"

[project.urls]
Documentation = "https://docs.barkshark.xyz/hamlish"
Source = "https://codeberg.org/barkshark/jinja2-haml"
Author = "https://barkshark.xyz/@izalia"

[project.optional-dependencies]
dev = [
    "flake8 >= 7.1.1",
    "mypy >= 1.13.0",
    "types-toml == 0.10.8.20240310",
    "typing_extensions >= 4.10.0; python_version < '3.11.0'"
]
doc = [
    "furo == 2024.8.6",
    "sphinx == 8.1.3",
    "sphinx-external-toc == 1.0.1",
]

[project.scripts]
hamlish_convert = "hamlish_jinja.__main__:main"
haml2hamlish = "hamlish_jinja.converter:haml2hamlish"

[tool.setuptools]
include-package-data = true
packages = ["hamlish_jinja"]
platforms = ["any"]

[tool.setuptools.package-data]
hamlish_jinja = ['"py.typed"']

[tool.setuptools.dynamic]
version = {attr = "hamlish_jinja.__version__"}

[tool.distutils.bdist_wheel]
universal = true

[tool.distutils.sdist]
formats = "zip, gztar"

[tool.mypy]
show_traceback = true
install_types = true
pretty = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
strict = true
implicit_reexport = true
