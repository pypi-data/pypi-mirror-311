[project]
name = "jube_cli"
dynamic = ["version"]
description = 'A helper script for the jube project'
readme = "readme.md"
authors = [
{ name = "Jayesh Badwaik", email = "j.badwaik@fz-juelich.de" },
]
dependencies = ["semver"]

[project.urls]
Documentation = "https://github.com/FZJ-JSC/jube"

[project.scripts]
jube = "jube.cli:main"

# --------------------------------------------------------------------------------------------------
# Hatch configuration
# --------------------------------------------------------------------------------------------------
[tool.hatch.version]
path = "src/jube/metadata.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jube"]
