[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langevals-google-cloud"
version = "0.1.8"
description = "LangEvals integration for Google Cloud APIs evaluators"
authors = [ "Rogerio Chaves <rogerio@langwatch.ai>",]
