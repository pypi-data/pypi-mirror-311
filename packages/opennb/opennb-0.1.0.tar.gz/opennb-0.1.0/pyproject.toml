[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opennb"
description = "Open Jupyter notebooks from GitHub repositories or URLs directly in Jupyter."
version = "0.1.0"
authors = [{ name = "Bas Nijholt", email = "bas@nijho.lt" }]
dependencies = [
    "notebook",
]
requires-python = ">=3.10"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/basnijholt/opennb"

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "coverage"]

[project.scripts]
opennb = "opennb:main"

[tool.pytest.ini_options]
addopts = """
    --cov=opennb
    --cov-report term
    --cov-report html
    --cov-fail-under=70
"""

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["ALL"]
ignore = [
    "T20",     # flake8-print - we need print for user feedback
    "S101",    # Use of assert detected
    "D402",    # First line should not be the function's signature
    "D401",    # First line of docstring should be in imperative mood
]

[tool.ruff.per-file-ignores]
"tests/*" = ["SLF001"]
".github/*" = ["INP001"]

[tool.ruff.mccabe]
max-complexity = 18

[tool.mypy]
python_version = "3.10"
