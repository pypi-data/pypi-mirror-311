[tool.poetry]
name = "python-table-converter"
version = "0.2.11"
description = "A table data converter"
authors = ["Akiva Miura <akiva.miura@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/akivajp/python-table-converter"
packages = [
    { include = "table_converter" },
]

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"

[tool.poetry.scripts]
table-converter = "table_converter.cli:main"
conver-tables = "table_converter.cli:command_convert_tables"

[tool.poetry.dependencies]
python = "^3.10"
icecream = "^2.1.3"
logzero = "^1.7.0"
tqdm = "^4.67.0"
pandas = "^2.2.3"
openpyxl = "^3.1.5"
pyyaml = "^6.0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
