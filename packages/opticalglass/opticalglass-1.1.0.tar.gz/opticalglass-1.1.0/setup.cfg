[metadata]
name = opticalglass
description = Tools for reading optical glass catalogs
author = Michael J Hayford
author_email = mjhoptics@gmail.com
license = BSD-3-Clause
license_files = LICENSE
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/mjhoptics/opticalglass
platforms = any
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics
keywords = glass, optical glass, refractive index, optics,
	glass catalog

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	numpy>=2.1.3
	scipy>=1.14.1
	matplotlib>=3.9.2
	pandas>=2.2.3
	xlrd>=2.0.1
	openpyxl>=3.1.2
	requests>=2.32.3
	pyyaml>=6.0.1
	pyside6>=6.7.3

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
gui_scripts = 
	glassmap = opticalglass.glassmapviewer:main

[options.package_data]
data = *.xlsx, *.xls, *.txt

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = opticalglass
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

