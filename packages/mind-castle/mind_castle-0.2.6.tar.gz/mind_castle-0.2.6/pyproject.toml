[project]
name = "mind-castle"
version = "0.2.6"
description = "A universal secrets manager"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy>=2.0.0,<3.0.0",
    "hvac",
    "boto3",
    "iterfzf>=1.4.0.54.3",
    "typer>=0.12.5",
    "rich>=13.9.4",
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.uv]
dev-dependencies = [
    "ruff>=0.7.4",
    "pytest>=8.3.3",
    "pytest-mock>=3.14.0",
    "moto[secretsmanager]>=5.0.19",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
