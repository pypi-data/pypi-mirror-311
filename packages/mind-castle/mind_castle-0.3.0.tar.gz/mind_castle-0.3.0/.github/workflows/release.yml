name: Publish on PyPI

on:
  release:
    types: [published]

defaults:
  run:
    shell: bash

jobs:
  publish:
    name: Publish on PyPI
    runs-on: mdb-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
  
      - name: Publish
        run: |
            uv build
            UV_PUBLISH_TOKEN=${{ secrets.PYPI_PASSWORD }} uv publish

