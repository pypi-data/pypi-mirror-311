[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-scheduler"
version = "0.1.0"
description = "An AI-powered task scheduler with natural language support"
readme = "README.md"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["llm", "scheduler", "ai", "task", "automation"]
dependencies = [
    "anthropic>=0.3.0",
    "fastapi>=0.68.0",
    "pydantic>=2.0.0",
    "python-dotenv>=0.19.0",
    "pytz>=2021.3",
    "supabase>=1.0.0",
    "apscheduler>=3.9.0",
    "loguru>=0.6.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "pytest", "mypy", "flake8"]

[project.urls]
Homepage = "https://github.com/yourusername/llm-scheduler" 