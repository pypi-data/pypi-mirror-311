[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-scheduler"
version = "0.2.0"
description = "AI-powered task scheduler with natural language support"
readme = "README.md"
authors = [{ name = "Bhaulik", email = "bhaulikpatel966@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "anthropic>=0.7.0",
    "python-dotenv>=0.19.0",
    "pydantic>=2.0.0",
    "loguru>=0.7.0",
    "apscheduler>=3.10.0",
    "supabase>=2.0.0",
    "psutil>=5.9.0",
    "pytz>=2023.3",
    "twilio>=8.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
requires-python = ">=3.8"

[tool.setuptools]
packages = ["llm_scheduler"]