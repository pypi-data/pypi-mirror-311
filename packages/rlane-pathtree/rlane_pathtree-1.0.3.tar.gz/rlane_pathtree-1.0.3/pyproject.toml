[project]
name = "rlane-pathtree"
version = "1.0.3"
description = "An os.PathLike wrapper around anytree.RenderTree"
authors = [
    { name = "Russel Lane", email = "russel@rlane.com" },
]
readme = "README.md"
keywords = [
    "python",
    "pathtree",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "anytree>=2.12.1",
    "argcomplete>=3.5.1",
    "rlane-libcli>=1.0.8",
    "termui>=0.0.1",
    "tomli>=2.1.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/russellane/pathtree"

[project.scripts]
pathtree = "pathtree.cli:main"

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.10.0",
    "flake8-bugbear>=24.10.31",
    "flake8-pydocstyle>=0.2.4",
    "flake8-pylint>=0.2.1",
    "flake8-pytest-style>=2.0.0",
    "flake8-simplify>=0.21.0",
    "flake8>=7.1.1",
    "isort>=5.13.2",
    "mypy>=1.13.0",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
]

[tool.black]
line-length = "97"

[tool.isort]
line_length = "97"
profile = "black"

[tool.pylint.format]
max-line-length = "97"

[tool.pylint.messages_control]
enable = [
    "useless-suppression",
]
fail-on = [
    "I0021",
]

[tool.pydocstyle]
convention = "google"
add-ignore = [
    "D105",
    "D202",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
