[build-system]
requires = [
    "hatchling>=1.4.1",
]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "swarmake/*.py",
    "swarmake/swarmake.toml",
]
exclude = [ "*.pyc" ]

[tool.hatch.build.targets.sdist]
include = [
    "swarmake/*.py",
    "swarmake/swarmake.toml"
]
exclude = [ "*.pyc" ]

[tool.hatch.build.targets.wheel]
include = [
    "swarmake/*.py",
    "swarmake/swarmake.toml"
]
exclude = [ "*.pyc" ]

[project]
name = "swarmake"
version = "0.1.4"
authors = [
    { name="Geovane Fedrecheski", email="geovane.fedrecheski@inria.fr" },
]
dependencies = [
    "click          == 8.1.7",
    "rich           == 13.8.1",
    "structlog      == 24.4.0",
    "tqdm           == 4.66.5",
    "toml           == 0.10.2",
]
description = "The OpenSwarm Implementation."
readme = "README.md"
license = { text="BSD" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/openswarm-eu/swarmake"
"Bug Tracker" = "https://github.com/openswarm-eu/swarmake/issues"

[project.scripts]
swarmake = "swarmake.main:main"

[tool.ruff]
select = ["E", "F"]
line-length = 88
ignore = ["E501"]

[tool.isort]
multi_line_output = 3  # Use Vertical Hanging Indent
profile = "black"
