[tool.poetry]
name = "flake8-prometheus-metrics-name"
version = "0.1.14"
description = "Flake8 plugin for prometheus metric name validation"
authors = ["perminovs"]
license = "MIT"

readme = 'README.md'
repository = "https://github.com/perminovs/flake8_prometheus_metrics_name"
keywords = ['flake8', 'linter', 'python', 'prometheus']

[tool.poetry.plugins."flake8.extension"]
PRM = 'flake8_prometheus_metrics_name.api:Api'

[tool.poetry.dependencies]
python = ">=3.9.0,<4.0"
flake8 = "^7.1.1"
prometheus_client = ">=0.7.1,<=0.16.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
typed-ast = ">=1.4.4"
black = "^22.3.0"
flake8-annotations-complexity = "*"
flake8-breakpoint = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
flake8-eradicate = "*"
flake8-expression-complexity = "*"
flake8-if-expr = "*"
flake8-isort = "*"
flake8-logging-format = "*"
flake8-print = "*"
flake8-requirements = "*"
flake8-return = "*"
pep8-naming = "*"
mypy = "<=1.0"
pylint = "^3.3.1"
pytest-cov = "^2.8.1"
unify = "^0.5"
pytest-mock = "^3.1.0"
bumpversion = "^0.5.3"
tox = "^3.15.0"

[build-system]
requires = [
  "poetry>=0.12",
  "setuptools >= 35.0.2",
  "setuptools_scm >= 2.0.0, <3"
]
build-backend = "poetry.masonry.api"
