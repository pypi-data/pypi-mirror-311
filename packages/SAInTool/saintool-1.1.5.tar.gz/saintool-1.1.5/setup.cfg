[metadata]
name = SAInTool
description = SAInT: An Interactive Tool for Sensitivity Analysis In The Loop
author = Manuela Schuler
author_email = Manuela.Schuler@dfki.de
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/dfki-asr/c3di/SAInT
project_urls = 
	Source = https://github.com/dfki-asr/c3di/SAInT
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	numpy==1.26.4
	numba==0.59.1
	torch==2.2.0
	torchvision==0.17.0
	fastai==2.7.16
	matplotlib>=3.9.2
	pandas==2.2.2
	seaborn==0.13.2
	scikit-learn==1.5.1
	typing>=3.7.4.3
	joblib>=1.4.2
	SALib==1.5.1
	lime==0.2.0.1
	xgboost==2.1.1
	shap==0.46.0
	dash==2.18.1
	dash-bootstrap-components==1.6.0
	kaleido>=0.2.1
	ipython==8.26.0
	ipykernel==6.29.4
	setuptools>=74.1.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov src --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = src

[egg_info]
tag_build = 
tag_date = 0

