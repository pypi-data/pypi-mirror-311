[metadata]
description-file = README.md
license_files = LICENSE

[bdist_wheel]
universal = false

[flake8]
ignore = 
	E203,
	E231,
	E501,
	E721,
	E731,
	W503,
max-line-length = 88
exclude = 
	.env,
	.git,
	.eggs,
	__pycache__,
	build,
	dist,
	venv,
	__init__.py
docstring-convention = google

[mypy]
python_version = 3.8
plugins = pydantic.mypy
ignore_missing_imports = True
disallow_untyped_defs = True
strict_optional = True

[mypy-azure.storage.blob.*]
ignore_errors = True

[pydantic-mypy]
init_typed = True
warn_untyped_fields = True

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88
known_first_party = 
	template_package
	tests

[pylint]
max-line-length = 88

[pylint.messages_control]
disable = C0330, C0326

[pydocstyle]
convention = google
add_ignore = D100,D101,D102,D103,D104,D105,D106,D107,D202

[coverage:run]
source = src/*
omit = tests/*

[tool:pytest]
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks integration tests
	unit: marks unit tests
testpaths = tests
addopts = -s

[egg_info]
tag_build = 
tag_date = 0

