[tool.poetry]
name = "openfund-core"
version = "0.0.3"
description = ""
authors = ["yang99love <yang99love@hotmail.com>"]
readme = "README.md"
packages = [{include = "openfund", from = "src"}]
include = [
  { path = "tests", format = "sdist" },
]

[tool.poetry.dependencies] # main dependency group
python = "^3.8"
poetry = "^1.8.4"
httpretty = "^1.1.4"
apscheduler = "^3.10.4"
binance-connector = "^3.9.0"
binance-futures-connector = "^4.1.0"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=2.15.0"
vendoring = ">=1.0"

[tool.poetry.group.test.dependencies]
httpretty = "^1.1.4"
pytest = ">=7.1.2"
pytest-cov = ">=3.0.0"
pytest-mock = ">=3.10"
build = ">=0.10.0"
setuptools = ">=60"
tomli-w = "^1.0.0"
virtualenv = ">=20.21"
trove-classifiers = ">=2022.5.19"

[tool.pytest.ini_options] # mandatory section name
addopts = "-vs --no-header --no-summary"
log_cli = 1
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s.%(msecs)03d - %(filename)s:%(lineno)d - %(funcName)s - %(levelname)s - %(message)s"
log_cli_datefmt = "%Y-%m-%d-%H:%M:%S"
testpaths = [ 
    "tests",
]

[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
