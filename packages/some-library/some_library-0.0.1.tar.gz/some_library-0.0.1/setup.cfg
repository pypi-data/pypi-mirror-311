[metadata]
name = some_library
author = A
version = 0.0.1
description = dummy_package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ArneDefauw/dummy_repo_1111
license = BSD-3-Clause
license_file = LICENSE
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Testing
project_urls = 
	Bug Tracker = https://github.com/ArneDefauw/dummy_repo_1111/issues
	Documentation = https://github.com/ArneDefauw/dummy_repo_1111#README.md
	Source Code = https://github.com/ArneDefauw/dummy_repo_1111
	User Support = https://github.com/ArneDefauw/dummy_repo_1111/issues

[options]
packages = find:
install_requires = 
	spatialdata>=0.2.0
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest
	pytest-cov
	tox
	nbconvert
docs = 
	sphinx>=4.5
	sphinx-book-theme>=1.0.0
	sphinx_rtd_theme
	myst-nb
	sphinxcontrib-bibtex>=1.0.0
	sphinx-autodoc-typehints
	sphinx-design
	ipython>=8.6.0
	sphinx-copybutton

[options.package_data]
* = *.yaml

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501

[egg_info]
tag_build = 
tag_date = 0

