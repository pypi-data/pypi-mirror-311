[tool.poetry]
name = "commitment"
version = "4.0.0"
description = "An incomplete Python 3 wrapper for the GitHub API"
authors = ["chris48s"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/chris48s/commitment"
homepage = "https://github.com/chris48s/commitment"

[tool.poetry.dependencies]
python = ">=3.9"
requests = "2.*"

[tool.poetry.dev-dependencies]
coverage = "7.6.8"
isort = "5.13.2"
flake8 = "7.1.1"
black = "24.10.0"

[build-system]
requires = ["poetry>=1.0.2"]
build-backend = "poetry.masonry.api"
