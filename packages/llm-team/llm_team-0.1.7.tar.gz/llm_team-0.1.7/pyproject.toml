[project]
name = "llm-team"
version = "0.1.7"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.38.0",
    "coverage>=7.6.4",
    "duckduckgo-search>=6.3.5",
    "fastapi>=0.115.4",
    "peewee>=3.17.7",
    "pynput>=1.7.7",
    "pytest>=8.3.3",
    "python-dotenv>=1.0.1",
    "sqlmodel>=0.0.22",
    "uvicorn>=0.32.0",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

ignore = ["UP007", "E501", "F541"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

