]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = "^2.8"
torch = "^2.3.1"
torchvision = "^0.19.1"
Pillow = "^9.5.0"
pandas = "^2.2.2"
iopath = "^0.1.9"
timm = "^1.0.9"
einops = "^0.8.0"
pytesseract = "^0.3.13"
