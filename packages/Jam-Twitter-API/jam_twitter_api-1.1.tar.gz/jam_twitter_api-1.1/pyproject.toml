[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Jam_Twitter_API"
version = "1.1"
authors = [
  { name="Jaammerr", email="jaammer.dev@gmail.com" },
]
description = "Implementation of X/Twitter v1, v2, and GraphQL APIs"
dependencies = [
    "curl-cffi",
    "pydantic",
    "orjson",
    "httpx",
    "tqdm"
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Jaammerr/Twitter-API"
Issues = "https://github.com/Jaammerr/Twitter-API/issues"