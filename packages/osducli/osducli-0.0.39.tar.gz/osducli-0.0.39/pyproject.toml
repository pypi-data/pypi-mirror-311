[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osducli"
dynamic = ["version", "readme"]
description = "OSDU command line"
license = { text = "Apache-2.0" }
requires-python = ">= 3.12"

authors = [
    { name = "Equinor ASA", email = "mhew@equinor.com" }
]

classifiers = [
        "Development Status :: 3 - Alpha",
        "Environment :: Console",
        "License :: OSI Approved :: Apache Software License",
        "Natural Language :: English",
        "Programming Language :: Python :: 3.13",
]

keywords = ["osdu"]

dependencies = [
    "click",
    "jmespath",
    "osdu-sdk==0.0.14",
    "requests",
    "tabulate",
    "msal"
]

[project.urls]
homepage = "https://community.opengroup.org/osdu/platform/data-flow/data-loading/osdu-cli"
issue-tracker = "https://community.opengroup.org/osdu/platform/data-flow/data-loading/osdu-cli/-/issues"

[project.optional-dependencies]
dev = [
    # formatting
    "black",
    "isort",
    # linting
    "flake8",
    "pep8",
    "pylint",
    # testing
    "mock",
    "nose2[coverage-plugin]",
    "testfixtures",
    "vcrpy",
    # other frameworks
    "knack",
    "setuptools",
    "tox",
    "docutils"
]

[project.scripts]
osdu = "osducli.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
py-modules = ["osducli"]

[tool.setuptools.dynamic]
version = {attr = "osducli.__VERSION__"}
readme = {file = "README.rst"}

[tool.nose2]
unittest = { test-file-pattern = "*test*.py", start-dir = "tests" }
