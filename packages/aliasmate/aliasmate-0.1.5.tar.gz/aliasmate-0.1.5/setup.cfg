[metadata]
name = aliasmate
version = 0.1.5
author = Slava Maslov
author_email = maslovw@gmail.com
description = A command-line alias substitution tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/maslovw/aliasmate
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	PyYAML

[options.entry_points]
console_scripts = 
	aliasmate=aliasmate.__main__:main

[egg_info]
tag_build = 
tag_date = 0

