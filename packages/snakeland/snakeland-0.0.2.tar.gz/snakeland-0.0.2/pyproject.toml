
[project]
name = "snakeland"
# note. version format
#  ここに設定できるバージョン番号のフォーマットは0.0.0形式
#  v0.0x 形式では勝手に０を消去して0.x としてしまい大変困る
#  ことになる。
version = "0.0.2"
dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.8"',
]

# python 3.9 later, 4.0 older.
requires-python = '>=3.9, <=4.0' 

authors     = [{name = 'Mike Turkey', email = 'voice@miketurkey.com'}]
maintainers = [{name = 'Mike Turkey', email = 'voice@miketurkey.com'}]

description = 'Instant Python3 script installer.'
readme      = {file = "README.rst", content-type = "text/x-rst"}
license     = {file = "LICENSE"}

# see also. https://pypi.org/classifiers/
classifiers = ['Topic :: Software Development',
	       'Environment :: Console',
	       'Development Status :: 4 - Beta',
	       'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
	       'Operating System :: MacOS :: MacOS X',
	       'Operating System :: POSIX :: BSD :: FreeBSD',
	       'Programming Language :: Python :: 3 :: Only',
	       'Programming Language :: Python :: 3.9',
	       'Programming Language :: Python :: 3.10',
	       'Programming Language :: Python :: 3.11']


# How to build and install
# $ python3.9 -m build
# $ python3.9 -m pip install dist/shachecksumpy-0.1.dev0-py3-none-any.whl

# Ref. https://github.com/pypa/sampleproject
# 
# Ref. src layout vs flat layout
#      https://packaging.python.org/en/latest/discussions/src-layout-vs-flat-layout/


[project.scripts]
# e.g.
#  sha-checksum = "shachecksumpy:main_shachecksum"
#     -> from shachecksum import main_shachecksum
#     -> sha-checksum command.
# note. Variable name is some command name.
snakeland = "snakeland:main_snakeland"