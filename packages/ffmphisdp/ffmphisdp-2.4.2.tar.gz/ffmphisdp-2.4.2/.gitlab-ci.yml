image: python:3.12

include:
  - project: 'public-corner/skillcorner-CICD'
    ref: stable
    file: '.skillcorner-ci-common.yml'

stages:
  - test
  - build_and_publish
  - prepare_release
  - release

variables:
  PIP_CACHE_DIR: $CI_PROJECT_DIR/.cache/pip
  NAME: ffmphisdp

cache:
  key: one-key-to-rule-them-all
  paths:
    - .cache/pip

test:
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12"]
  variables:
    UV_PYTHON: ${PYTHON_VERSION}
  before_script:
    - !reference [.init_uv_with_venv]
    - uv pip install external_dependencies && uv run external_dependencies s3
  extends: .uv_test_with_coverage


package:gitlab:
  stage: build_and_publish
  extends: .uv_build_and_publish

package:pypi:
  stage: build_and_publish
  tags: [aws-fargate-runner]
  extends: .uv_build_and_publish_pypi

prepare_job:
  stage: prepare_release
  extends: .gitlab_release_prepare


release_job:
  stage: release
  extends: .gitlab_release_job
