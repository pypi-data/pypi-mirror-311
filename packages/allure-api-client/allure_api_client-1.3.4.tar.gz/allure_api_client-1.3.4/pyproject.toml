[tool.poetry]
name = "allure-api-client"
version = "1.3.4"
description = "API Client for Python ^3.10 and Pytest projects. It includes the Allure request/response hooks and the status code checking inside the main method. Request hook generates cURL, Response hook represents the useful information."
authors = ["amaym0n <loco.skitls@gmail.com>"]
license = "MIT License"
readme = "README.md"
packages = [
    { include = "api_client" }
]

[tool.poetry.dependencies]
python = "^3.10"
httpx = { version = "^0.25.2", optional = false }
httpx-auth = { version = "^0.18.0", optional = false }
allure-pytest = { version = "^2.13.5", optional = true }
pydantic = { version = "^2.5.3", optional = false }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
