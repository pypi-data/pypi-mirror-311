[tool.poetry]
name = "opencre-lib"
version = "0.1.1"
description = "This library use the API, from OPENCRE to get compare between standards. Ex.: CWE ASVS SAMM"
authors = ["Cristiano Henrique dos Santos <cristianovisk@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.27.2"
rich = "^13.9.4"

[tool.poetry.urls]
"Documentação" = "https://github.com/cristianovisk/opencre_lib/blob/main/README.md"
"Código" = "https://github.com/cristianovisk/opencre_lib"
"Bug Tracker" = "https://github.com/cristianovisk/opencre_lib/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
