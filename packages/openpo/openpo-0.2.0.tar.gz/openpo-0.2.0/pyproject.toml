[tool.poetry]
name = "openpo"
version = "0.2.0"
description = "Preference Optimization made easy"
authors = ["Daniel Lee <dannylee1020@gmail.com>"]
license = "Apache-2.0"
keywords = ["llm", "finetuning", "preference optimization, rlhf", "fine-tuning"]
include = ["LICENSE", "README.md"]
repository = "https://github.com/dannylee1020/openpo"
documentation="https://docs.openpo.dev"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10.1"
pydantic = "^2.9.2"
boto3 = "^1.35.57"
numpy = "^2.1.3"
huggingface-hub = "^0.26.2"
httpx = "^0.27.2"
aiohttp = "^3.11.7"


[tool.poetry.group.dev.dependencies]
streamlit = "^1.39.0"
mkdocs-material = "^9.5.44"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

