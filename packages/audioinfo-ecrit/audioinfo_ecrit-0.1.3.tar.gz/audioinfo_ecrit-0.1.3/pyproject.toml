[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "audioinfo-ecrit"
version = "0.1.3"
dependencies = [
    "typer==0.13.1",
    "mutagen==1.47.0",
    "librosa==0.10.2.post1",
    "numpy==2.0.2",
    "pyloudnorm==0.1.1"
]

[project.scripts]
audioinfo = "audioinfo.main:run"

