requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp_shell"
version = "0.0.1"
authors = [
    { name="Tynan Daly", email="tynan.daly@hdr.is" },
]
description = "Access a secure shell for MCP."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hdresearch/py-mcp-shell"
Issues = "https://github.com/hdresearch/py-mcp-shell/issues"
