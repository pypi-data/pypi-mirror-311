[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "colorLite"
version = "0.0.1"
authors = [
  { name="BWS", email="blackwallsentinel@gmail.com" },
]
description = "lightweight color logging package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com//blackwallsentinel/colorLite"
Issues = "https://github.com/blackwallsentinel/colorLite/issues"