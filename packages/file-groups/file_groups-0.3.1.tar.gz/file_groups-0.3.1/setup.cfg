[metadata]
name = file_groups
url = https://github.com/lhupfeldt/file_groups.git
author = Lars Hupfeldt Nielsen
author_email = lhn@hupfeldtit.dk
description = Group files into 'protect' and 'work_on' and provide operations for safe delete/move and symlink handling.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = BSD
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries

[options]
zip_safe = True
include_package_data = True
install_requires = 
	appdirs>=1.4.4
python_requires = >= 3.10
packages = 
	file_groups
package_dir = 
	file_groups = src

[options.extras_require]
dev = 
	nox

[aliases]
test = nox

[egg_info]
tag_build = 
tag_date = 0

