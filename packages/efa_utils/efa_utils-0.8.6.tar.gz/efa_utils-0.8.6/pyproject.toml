[tool.poetry]
name = "efa_utils"
version = "0.8.6"
description = "Custom utility functions for exploratory factor analysis with the factor_analyzer package."
authors = ["Marcel Wiechmann <mail@mwiechmann.com>"]
license = "GNU General Public License v3.0"
readme = "README.md"
packages = [{include = "efa_utils"}]

[tool.poetry.dependencies]
python = ">=3.9"
numpy = "^1.23.5"
pandas = "^2.1.0"
factor-analyzer = "^0.5.1"
statsmodels = "^0.14.0"

[tool.poetry.extras]
optional = ["matplotlib", "reliabilipy", "scikit-learn"]

[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
matplotlib = "^3.8.0"
reliabilipy = "^0.0.35"
scikit-learn = "^1.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
matplotlib = "^3.8.0"
reliabilipy = "^0.0.35"
scikit-learn = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
