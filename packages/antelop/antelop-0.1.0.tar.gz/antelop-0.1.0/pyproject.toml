[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "antelop"
version = "0.1.0"
description = "Antelope is a data management and processing tool for systems neuroscientists"
readme = "README.md"
requires-python = "==3.9.*"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy==1.23.5",
    "datajoint==0.14.1",
    "ipython==8.18.1",
    "toml==0.10.2",
    "networkx==2.6.3",
    "pynwb==2.5.0",
    "probeinterface==0.2.19",
    "paramiko==3.3.1",
    "jsonschema==4.19.2",
    "pyyaml==6.0.1"
]

[project.urls]
"Homepage" = "https://github.com/mtripodi/Antelope"

[project.scripts]
antelope = "antelope.scripts.run_gui:run"
antelope-config = "antelope.scripts.make_config:run"
antelope-python = "antelope.scripts.antelope_python:run"

[project.optional-dependencies]
gui = [
    "urllib3==2.0.7",
    "streamlit==1.29.0",
    "streamlit-antd-components==0.3.2", # hopefully change to streamlit-antd-components > 0.3.2 once the fix is merged
    "plotly==5.19.0"
]

phy = ["phy-poetry==0.1.4"]

deeplabcut = [
    "scikit-image==0.19.1",
    "protobuf==3.20.3",
    "deeplabcut[tf,gui]==2.3.9"
]

full = [
    "urllib3==2.0.7",
    "streamlit==1.29.0",
    "streamlit-antd-components==0.3.2", # hopefully change to streamlit-antd-components > 0.3.2 once the fix is merged
    "plotly==5.19.0",
    "phy-poetry==0.1.4",
    "scikit-image==0.19.1",
    "protobuf==3.20.3",
    "deeplabcut[tf,gui]==2.3.9"
]
