[metadata]
name = mkdocs_paralex_plugin
version = attr: mkdocs_paralex_plugin.VERSION
author = Sacha Beniamine
description = Build static sites for paralex lexicons
keywords = mkdocs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/sbeniamine/paralex-site/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	mkdocs
	pandas>=2.2.0
	frictionless>=5.16.0
	unidecode
	tqdm
	paralex>=1.0.16
	minify_html
	pybtex

[options.entry_points]
mkdocs.plugins = 
	paralex = mkdocs_paralex_plugin.plugin:ParalexSite

[bdist_wheel]
universal = true

[options.package_data]
mkdocs_paralex_plugin = css/*, templates/*, paralex.png

[egg_info]
tag_build = 
tag_date = 0

