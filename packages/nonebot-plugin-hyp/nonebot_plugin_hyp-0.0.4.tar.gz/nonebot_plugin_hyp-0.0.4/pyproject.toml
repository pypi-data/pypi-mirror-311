[tool.poetry]
name = "nonebot-plugin-hyp"
version = "0.0.4"
description = "一款旨在查询全球最大的小游戏服务器'Hypixel'玩家游戏数据信息及Minecraft-Mojang数据的插件"
license = "MIT"
authors = ["Reversedeer"]
readme = "README.md"
repository = "https://github.com/Reversedeer/nonebot_plugin_hyp"


[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.23.1"
nonebot2 = "^2.2.0"
nonebot-adapter-onebot = "^2.1.3"
pydantic = ">=1.10.0,<3.0.0,!=2.5.0,!=2.5.1,!=2.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"