authors = [ "Rogerio Chaves <rogerio@langwatch.ai>", "Yevhenii Budnyk <y.budnyk789@gmail.com>",]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
langevals-core = "^0.1.12"
ragas = "0.1.7"
