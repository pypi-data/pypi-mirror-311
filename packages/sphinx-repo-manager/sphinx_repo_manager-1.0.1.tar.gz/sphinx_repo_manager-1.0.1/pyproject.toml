[tool.poetry]
name = "sphinx_repo_manager"
version = "1.0.1"
description = "Sphinx extension automates the management of multiple documentation repositories as part of building a larger, unified documentation system"
authors = ["Xsolla Backend <xbe@xsolla.com>"]
license = "All Rights Reserved"

[tool.poetry.dependencies]
python = ">=3.10"
sphinx = ">=7.3.7"  # (!) Sphinx 8 is untested
colorama = ">=0.4.6"
python-dotenv = ">=1.0.1"
PyYAML = ">=6.0.2"  # [Optional] This could be swapped with ruamel.yaml for full 1.2 support, but slower
rich = ">=13.9.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
