[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "loc-lines"
version = "0.1.2"
authors = [
  { name="PeppersONLY" },
]
description = "A small CLI tool that will tell you the number of lines that a file or directory has."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PeppersONLY/loc"