[tool.poetry]
name = "storage-device-managers"
version = "0.15.0"
description = "Helpful context managers for managing decryption and mounts of storage devices"
authors = ["Max GÃ¶rner <5477952+MaxG87@users.noreply.github.com>"]
repository = "https://github.com/MaxG87/storage-device-managers"
readme = "README.md"
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
loguru = "^0.7.2"
shell-interface = "^0.13.0"

[tool.poetry.extras]
logging = ["loguru"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
hypothesis = "^6.92.1"
pytest = ">=7.4.3,<9.0.0"
pynvim = "^0.5.0"
jedi = "^0.19.1"
pdbpp = "^0.10.3"
pytest-cov = ">=4.1,<6.0"
mypy = "^1.8.0"
black = ">=23.12,<25.0"
ruff = ">=0.5.0,<0.9.0"

[tool.mypy]
allow_any_unimported = false
warn_unreachable = true
enable_error_code = [
    "possibly-undefined"
]
strict = true


[[tool.mypy.overrides]]
module = "tests.*"
allow_incomplete_defs = true
allow_untyped_defs = true
disable_error_code = [
    "possibly-undefined"
]

[tool.pytest.ini_options]
addopts = [
    "--cov", "src",
    "--cov-branch",
    "--cov-fail-under", "85"
]
testpaths = ["tests"]

[tool.ruff]
src = [".", "src/"]

[tool.ruff.lint]
select = ["A", "B", "C", "F", "I", "ISC", "PIE", "PL", "Q", "RUF", "SIM", "TID", "W", "YTT"]
ignore = ["E", "SIM117"]
mccabe.max-complexity = 6

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
