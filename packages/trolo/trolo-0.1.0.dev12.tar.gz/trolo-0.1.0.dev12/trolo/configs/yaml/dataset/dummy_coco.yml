task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox']

# Use minimal number of classes for testing
num_classes: 80
remap_mscoco_category: True

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: ./data/dummy_coco/train2017
    ann_file: ./data/dummy_coco/annotations/instances_train2017.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 0  # Use 0 for easier debugging
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction
  total_batch_size: 2  # Small batch size for testing

val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: ./data/dummy_coco/val2017
    ann_file: ./data/dummy_coco/annotations/instances_val2017.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 0  # Use 0 for easier debugging
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction
  total_batch_size: 1  # Small batch size for testing

# Categories for the dummy dataset
