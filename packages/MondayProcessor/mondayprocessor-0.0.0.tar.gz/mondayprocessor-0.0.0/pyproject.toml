
[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[project]
name = "MondayProcessor"
dynamic = ["version"]
authors = [
  { name="Cody Xiaozhan Yang", email="xiaozhan.yang@icloud.com" },
]
description = "A library used to fetch information on Monday.com boards."
keywords = ["Monday", "API", "fetch", "processor"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}

[tool.setuptools-git-versioning]
enabled = true
version_file = "VERSION"
count_commits_from_version_file = true
dev_template = "{tag}.{ccount}"  # <--- note {branch} here
dirty_template = "{tag}.{ccount}"


