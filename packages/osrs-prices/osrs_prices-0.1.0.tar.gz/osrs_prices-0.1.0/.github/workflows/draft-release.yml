name: Draft release

on:
  workflow_dispatch:
    inputs:
      bump_part:
        type: choice
        default: patch
        options:
          - major
          - minor
          - patch

jobs:
  create-tag:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of rye
        uses: eifinger/setup-rye@v4
        with:
          enable-cache: true
      - name: Rye sync
        run: rye sync
      - name: Bump version
        id: bump_version
        run: |
          rye version --bump ${{ inputs.bump_part }}
          version=$(rye version)
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Create tag name
        id: create_tag_name
        run: |
          echo "tag_name=v${{ steps.bump_version.outputs.version }}" >> $GITHUB_OUTPUT
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: pyproject.toml
          message: Bump version to ${{ steps.create_tag_name.outputs.tag_name }}
          push: true
          tag: ${{ steps.create_tag_name.outputs.tag_name }}
      - uses: ncipollo/release-action@v1
        with:
          draft: true
          name: ${{ steps.create_tag_name.outputs.tag_name }}
          tag: ${{ steps.create_tag_name.outputs.tag_name }}
