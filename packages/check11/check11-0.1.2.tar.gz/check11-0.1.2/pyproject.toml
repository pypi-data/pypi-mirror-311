[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "check11"
version = "0.1.2"
authors = [
  { name="Victor G.B. Peters", email="victor@jeex.eu" },
]
dependencies = ["PyYAML", "requests", "colorama", "pytest"]
description = "Check11 service for cpnits.com"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
check11 = "check11:run"

[project.urls]
Homepage = "https://github.com/jeex/check11"
Issues = "https://github.com/jeex/check11/issues"

