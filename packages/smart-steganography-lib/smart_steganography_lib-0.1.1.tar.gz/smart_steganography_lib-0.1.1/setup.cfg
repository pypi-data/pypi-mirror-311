[metadata]
name = smart_steganography_lib
version = attr: smart_steganography_lib.__version__
author = A.A. Suvorov
author_email = smartlegiondev@gmail.com
description = 'Smart Steganography Library is a cross-platform library that allows you to hide and extract text messages in images.'
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/smartlegionlab
project_urls = 
	Documentation = https://github.com/smartlegionlab/smart_steganography_lib/blob/master/README.md
	Release notes = https://github.com/smartlegionlab/smart_steganography_lib/releases
license = BSD 3-Clause License
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: End Users/Desktop
	Intended Audience :: System Administrators
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
keywords = 
	smart_steganography_lib
	steganography
	smartlegionlab

[options]
python_requires = >=3.6
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	pillow==11.0.0
	smarttextdecorator==0.1.2

[egg_info]
tag_build = 
tag_date = 0

