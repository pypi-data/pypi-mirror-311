[project]
name = "dependency-container"
description = "Support delayed dependency injection in FastApi to enable app constructor pattern."
authors = [
    { name = "Kevin Matlock", email = "kevin.matlock@gmail.com" }
]
dependencies = [
    "fastapi>=0.95.0",
]
readme = "README.md"
requires-python = ">= 3.10"
license = { text = "MIT" }
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://klmatlock.github.io/dependency-container"
Documentation = "https://klmatlock.github.io/dependency-container"
Changelog = "https://klmatlock.github.io/dependency-container/changelog"
Repository = "https://github.com/klmatlock/dependency-container"
Issues = "https://github.com/klmatlock/dependency-container/issues"
Discussions = "https://github.com/klmatlock/dependency-container/discussions"
Gitter = "https://gitter.im/dependency-container/community"

[project.optional-dependencies]
faststream = [
    "faststream>=0.5.26",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/dependency_container/__init__.py"

[tool.uv]
dev-dependencies = [
    "griffe>=0.40.0",
    "httpx>=0.26.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-material>=9.5.7",
    "pyright>=1.1.349",
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.3",
    "ruff>=0.0",
    "towncrier>=23.11.0",
    "types-markdown>=3.5",
    "types-pyyaml>=6.0",
    "faststream[redis,nats]>=0.5.28",
    "pytest-asyncio>=0.24.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/dependency_container"]


[tool.ruff]
target-version = "py310"
line-length = 120
exclude = [
    "fixtures",
    "site",
]

[tool.ruff.lint]
select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "BLE",
    "C",
    "C4",
    "COM",
    "D",
    "DTZ",
    "E",
    "ERA",
    "EXE",
    "F",
    "FBT",
    "G",
    "I",
    "ICN",
    "INP",
    "ISC",
    "N",
    "PGH",
    "PIE",
    "PL",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "PT",
    "PYI",
    "Q",
    "RUF",
    "RSE",
    "RET",
    "S",
    "SIM",
    "SLF",
    "T",
    "T10",
    "T20",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "A001",  # Variable is shadowing a Python builtin
    "ANN101",  # Missing type annotation for self
    "ANN102",  # Missing type annotation for cls
    "ANN204",  # Missing return type annotation for special method __str__
    "ANN401",  # Dynamically typed expressions (typing.Any) are disallowed
    "ARG005",  # Unused lambda argument
    "C901",  # Too complex
    "D105",  # Missing docstring in magic method
    "D417",  # Missing argument description in the docstring
    "E501",  # Line too long
    "ERA001",  # Commented out code
    "G004",  # Logging statement uses f-string
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0913",  # Too many arguments to function call
    "PLR0915",  # Too many statements
    "SLF001", # Private member accessed
    "TRY003",  # Avoid specifying long messages outside the exception class
    "ISC001", # Checks for implicitly concatenated strings on a single line, handled by ruff fmt.
    "COM812", # Check for trailing commas, ruff fmt handles this.
]

[tool.ruff.lint.per-file-ignores]
"src/*/cli.py" = [
    "T201",  # Print statement
]
"src/*/debug.py" = [
    "T201",  # Print statement
]
"scripts/*.py" = [
    "INP001",  # File is part of an implicit namespace package
    "T201",  # Print statement
]
"tests/*.py" = [
    "ANN201", # Missing return type annotation for public functions
    "ARG005",  # Unused lambda argument
    "FBT001",  # Boolean positional arg in function definition
    "PLR2004",  # Magic value used in comparison
    "S101",  # Use of assert detected
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.isort]
known-first-party = ["dependency-container"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 80

[tool.pytest.ini_options]
norecursedirs = [
  ".git",
  ".tox",
  ".env",
  "dist",
  "build",
]
testpaths = [
    "tests",
    "integration",
]

[tool.coverage.run]
branch = true
parallel = true
source = [
  "src/",
  "tests/"
]

[tool.coverage.paths]
equivalent = [
  "src/",
  "__pypackages__/"
]

[tool.coverage.report]
precision = 2
omit = [
  "src/*/__init__.py",
  "src/*/__main__.py",
  "tests/__init__.py",
]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING"
]
[tool.coverage.json]
output = "htmlcov/coverage.json"
