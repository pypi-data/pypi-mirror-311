[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "homologyviz"
version = "0.0.21"
authors = [
    {name = "Ivan Munoz-Gutierrez", email = "ivan.munoz.gutierrez@gmail.com"},
]
maintainers = [
    {name = "Ivan Munoz-Gutierrez", email = "ivan.munoz.gutierrez@gmail.com"},
]
description = "Make graphical representations of BLASTn alignments"
readme = "README.md"
license = { text = "BSD 3-Clause License" }
keywords = [
    "DNA alignments", "BLASTn", "Graphical BLASTn alignments", "easyfig"
]
classifiers = [
    "Programming Language :: Python",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.11"
dependencies = [
    "bezier",
    "biopython",
    "dash",
    "dash_ag_grid",
    "dash-bootstrap-components",
    "dash-iconify",
    "dash-mantine_components",
    "kaleido",
    "matplotlib",
    "plotly",
    "pandas",
]

[project.urls]
Repository = "https://github.com/ivanmugu/msplotly.git"

[project.scripts]
hviz = "homologyviz.app:main"
homologyviz = "homologyviz.app:main"