[project]
name = "laplace-torch"
version = "0.2.2.2"
description = "laplace - Laplace approximations for deep learning"
readme = "README.md"
authors = [
    { name = "Alex Immer" },
    { name = "Runa Eschenhagen" },
    { name = "Agustinus Kristiadi" },
    { name = "Erik Daxberger" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "asdfghjkl == 0.1a4",
    "backpack-for-pytorch",
    "curvlinops-for-pytorch >= 2.0",
    "numpy",
    "opt_einsum",
    "torch >= 2.0",
    "torchmetrics",
    "torchvision >= 0.15",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/aleximmer/Laplace"
"Bug Tracker" = "https://github.com/aleximmer/Laplace/issues"

[project.optional-dependencies]
dev = [
    "coveralls",
    "matplotlib",
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings-python",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "ruff",
    "scipy",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.setuptools]
py-modules = [
    "laplace",
]

[tool.pdm]
distribution = true

[tool.pytest.ini_options]
testpaths = "tests"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "I",
    "PLE",
    "PLW",
]
ignore = [
    "PLW2901",
    "E402",
]
