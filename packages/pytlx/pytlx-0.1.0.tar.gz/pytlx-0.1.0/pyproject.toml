[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">= 3.7"
name = "pytlx"
version = "0.1.0"
description = "Download leveraged token data from TLX Fi."
readme = "README.md"
keywords = ["leverage", "tlx", "crypto"]
authors = [
  {name = "Dhruvan Gnanadhandayuthapani", email = "dhruvan2006@gmail.com"},
  {name = "Mohammed Faheem", email = "mohdfaheem.1205@gmail.com"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9"
]
dependencies = [
  "requests",
  "pandas",
  "web3"
]

[tool.setuptools.packages.find]
include = ["pytlx"]

[project.urls]
source = "https://github.com/dhruvan2006/pytlx"