[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dummy-data-generator-id"
version = "0.1.0"
description = "A library for generating realistic dummy data for Indonesian context"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Brian Adi", email = "uix.brianadi@gmail.com"}
]
keywords = ["dummy-data", "generator", "indonesia", "random", "data", "dummy"]

[project.urls]
Homepage = "https://github.com/bri-anadi/dummy-data-generator-id"
Repository = "https://github.com/bri-anadi/dummy-data-generator-id"
