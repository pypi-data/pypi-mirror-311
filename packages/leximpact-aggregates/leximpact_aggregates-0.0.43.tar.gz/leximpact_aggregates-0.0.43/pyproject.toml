[tool.poetry]
name = "leximpact-aggregates"
version = "0.0.43"
description = "Store aggregates of french data."
authors = ["LexImpact"]
license = "AGPL-3.0"

[tool.poetry.dependencies]
python = "^3.10"
ruamel-yaml = "^0.17.32"
StrEnum = "^0.4.7"  # for LowercaseStrEnum
dataclasses-json = "^0.5.7"
numpy = "*"
pandas = "^2.0.3"
requests = "^2.31.0"
tqdm = "^4.66.1"
ipykernel = "^6.29.5"

[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"
papermill = "^2.3.4"
nbdev = "^2.0.0"
openpyxl = "^3.0.9"  # To read Excel with Pandas
ipykernel = "^6.15.1"
plotly = "^5.15.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
