[metadata]
name = triggercalib
author = Jamie Gooding
author_email = jamie.gooding@cern.ch
description = Tooling for data-driven efficiencies of the LHCb trigger
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3 (GPLv3)
license_file = LICENSE
url = https://gitlab.cern.ch/lhcb-rta/triggercalib
project_urls = 
	Bug Tracker = https://gitlab.cern.ch/lhcb-rta/triggercalib/issues
	Documentation = https://triggercalib.docs.cern.ch/
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
setup_requires = 
	setuptools_scm
install_requires = 
	hepstats
	lhcbstyle
	numpy
	sweights
	zfit

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

